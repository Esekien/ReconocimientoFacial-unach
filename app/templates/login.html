<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes UNACH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='/css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/animate.css') }}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/style.css') }}">
</head>
<body >
    <div id="area-login">
        <div id="login">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static',filename='/imagenes/logo.svg') }}" alt="">
                </div>
                <div class="text-center">
                    <h4>Sistema Reconocimiento facial</h4>
                </div>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Correo UNACH" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="ContraseÃ±a" required>
                </div>
                <button type="submit" class="btn btn-main px-4">Entrar</button>
            </form>
        </div>
    </div>
    <div>
        <div class="bg-login"></div>
        <div class="bg-login bg-login-2"></div>
        <div class="bg-login bg-login-3"></div>
    </div>
</body>
</html>
